<div id="slider-container">
  <img decoding="async" src="image1.jpg" class="active">
  <img decoding="async" src="image2.jpg">
  <img decoding="async" src="image3.jpg">
  <button id="prev-button">&#8249;</button>
  <button id="next-button">&#8250;</button>
</div>

<style>
  #slider-container {
    width: 100%;
    height: 400px;
    position: relative;
  }

  #slider-container img {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 1s ease-in-out;
  }

  #slider-container img:first-child {
    opacity: 1;
  }

  #slider-container img:not(:first-child) {
    opacity: 0;
  }

  #slider-container img.active {
    opacity: 1;
  }

  #prev-button, #next-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #000;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
  }

  #prev-button {
    left: 0;
  }

  #next-button {
    right: 0;
  }

  #prev-button:hover, #next-button:hover {
    background-color: #fff;
    color: #000;
  }
  
@media (max-width: 600px) {
  #slider-container {
    height: 250px;
  }

  #prev-button, #next-button {
    font-size: 14px;
    padding: 8px;
  }
}
</style>

<script>
  var currentImage = 0;
  var images = document.querySelectorAll("#slider-container img");
  var prevButton = document.querySelector("#prev-button");
  var nextButton = document.querySelector("#next-button");

  function showImage(index) {
    images[currentImage].classList.remove("active");
    images[index].classList.add("active");
    currentImage = index;
  }

  prevButton.addEventListener("click", function() {
    var index = currentImage - 1;
    if (index < 0) {
      index = images.length - 1;
    }
    showImage(index);
  });

  nextButton.addEventListener("click", function() {
    var index = currentImage + 1;
    if (index >= images.length) {
      index = 0;
    }
    showImage(index);
  });
</script>
